<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/styles/output.css" />
    <link rel="stylesheet" href="/styles/rm.css" />
    <script type="module" src="/components/client-components.js"></script>
    <rm-head page-title="Products."></rm-head>
  </head>
  <body>
    <rm-default-container>
      <rm-nav-header class="block"></rm-nav-header>

      <main class="mx-auto mt-4 w-full max-w-4xl px-4">
        <article>
          <div class="text-primary-700 mt-2 text-3xl font-semibold md:ml-8 md:text-4xl">
            Products
          </div>
          <section>
            <div class="text-primary-600 mt-8 mb-4 text-xl md:mx-8 md:text-2xl">
              Add, amend and delete
            </div>

            <div class="md:ml-8">
              <rm-button id="getProductsBtn"> View all Products </rm-button>
            </div>
            <div id="allProductsResponse" class="md:mx-8"></div>
          </section>

          <section class="pt-8 md:pl-8">
            <div class="mb-6 w-full max-w-2xl">
              <h3 class="text-primary-700 mb-3 text-lg font-semibold">Select Mode:</h3>
              <div class="flex gap-6">
                <label class="flex cursor-pointer items-center gap-2">
                  <input
                    type="radio"
                    name="mode"
                    value="add"
                    id="modeAdd"
                    checked
                    class="text-primary-600 focus:ring-primary-500 h-4 w-4"
                  />
                  <span class="text-primary-700 font-medium">Add New Product</span>
                </label>
                <label class="flex cursor-pointer items-center gap-2">
                  <input
                    type="radio"
                    name="mode"
                    value="amend"
                    id="modeAmend"
                    class="text-primary-600 focus:ring-primary-500 h-4 w-4"
                  />
                  <span class="text-primary-700 font-medium">Amend Product</span>
                </label>
                <label class="flex cursor-pointer items-center gap-2">
                  <input
                    type="radio"
                    name="mode"
                    value="delete"
                    id="modeDelete"
                    class="text-primary-600 focus:ring-primary-500 h-4 w-4"
                  />
                  <span class="text-primary-700 font-medium">Delete Product</span>
                </label>
              </div>
            </div>
          </section>

          <section class="pt-4 md:pl-8">
            <div
              class="bg-primary-200/10 relative w-full max-w-2xl rounded-sm p-4 shadow-xs md:p-8"
            >
              <h2 id="formTitle" class="text-primary-700 mb-6 text-2xl font-bold">
                Add New Product
              </h2>

              <form id="productForm" class="space-y-4">
                <div
                  id="idFieldContainer"
                  class="flex flex-col gap-2 md:flex-row md:items-center md:gap-4"
                >
                  <label
                    for="product_id"
                    class="text-primary-700 w-full text-left font-medium md:w-32 md:text-right"
                  >
                    ID:
                  </label>
                  <input
                    type="number"
                    id="product_id"
                    name="product_id"
                    min="1"
                    class="border-primary-300 focus:ring-primary-500 w-full flex-1 rounded-md border px-4 py-2 focus:border-transparent focus:ring-2 focus:outline-none"
                    placeholder="Enter product ID"
                  />
                </div>

                <div class="flex flex-col gap-2 md:flex-row md:items-center md:gap-4">
                  <label
                    for="product_code"
                    class="text-primary-700 w-full text-left font-medium md:w-32 md:text-right"
                  >
                    Code:
                  </label>
                  <input
                    type="text"
                    id="product_code"
                    name="code"
                    required
                    class="border-primary-300 focus:ring-primary-500 w-full flex-1 rounded-md border px-4 py-2 focus:border-transparent focus:ring-2 focus:outline-none"
                    placeholder="Enter product code"
                  />
                </div>

                <div class="flex flex-col gap-2 md:flex-row md:items-center md:gap-4">
                  <label
                    for="product_description"
                    class="text-primary-700 w-full text-left font-medium md:w-32 md:text-right"
                  >
                    Description:
                  </label>
                  <input
                    type="text"
                    id="product_description"
                    name="description"
                    required
                    class="border-primary-300 focus:ring-primary-500 w-full flex-1 rounded-md border px-4 py-2 focus:border-transparent focus:ring-2 focus:outline-none"
                    placeholder="Enter product description"
                  />
                </div>

                <div class="flex flex-col gap-2 md:flex-row md:items-center md:gap-4">
                  <label
                    for="colour"
                    class="text-primary-700 w-full text-left font-medium md:w-32 md:text-right"
                  >
                    Colour:
                  </label>
                  <input
                    type="text"
                    id="colour"
                    name="colour"
                    class="border-primary-300 focus:ring-primary-500 w-full flex-1 rounded-md border px-4 py-2 focus:border-transparent focus:ring-2 focus:outline-none"
                    placeholder="Enter colour"
                  />
                </div>

                <div class="flex flex-col gap-2 md:flex-row md:items-center md:gap-4">
                  <label
                    for="status_setting"
                    class="text-primary-700 w-full text-left font-medium md:w-32 md:text-right"
                  >
                    Status:
                  </label>
                  <select
                    id="status_setting"
                    name="status_setting"
                    required
                    class="border-primary-300 bg-primary-200/10 focus:ring-primary-500 w-full flex-1 rounded-md border px-4 py-2 focus:border-transparent focus:ring-2 focus:outline-none"
                  >
                    <option value="inStock" selected>Stock item</option>
                    <option value="directPurchase">Direct from supplier</option>
                    <option value="specialOrderOnly">Special order only</option>
                  </select>
                </div>

                <div class="flex items-center gap-4 pt-4">
                  <div class="hidden w-32 md:block"></div>
                  <rm-button id="formButton"> Add Product </rm-button>
                </div>

                <div class="flex items-center gap-4">
                  <div class="hidden min-w-32 md:block"></div>
                  <div id="responseMessage" class="mt-2 hidden flex-1"></div>
                </div>
              </form>
            </div>
          </section>
        </article>
      </main>
      <rm-footer></rm-footer>
    </rm-default-container>
    <script src="/scripts/products.js"></script>
  </body>
</html>
